            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
      tags:
      - order
    delete:
      operationId: destroyOrder
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this order.
        schema:
          type: string
      responses:
        '204':
          description: ''
