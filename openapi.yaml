  /order:
    post:
      operationId: createOrder
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Order'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: ''
      tags:
      - order
components:
  schemas:
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          default: Latte
          description: Menu item name (coffee or addition)
        type:
          enum:
          - coffee
          - addition
          type: string
          default: coffee
          description: Menu item type (either coffee or addition)
        price:
          type: number
          default: '4'
          description: Menu item price
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        detail:
          type: string
          default: 1 Latte
          description: Order detail (coffee and additions)
        clientName:
          type: string
          default: John Doe
          description: Order customer name
        price:
          type: number
          default: '5'
          description: Order total price
        status:
          enum:
          - unpaid
          - cancelled
          - paid
          - finished
          type: string
          default: unpaid
          description: Order status (one of unpaid, cancelled, paid or finished)
        paymentDetail:
          type: string
          default: Cash
          description: Order payment detail (Payment method and change
